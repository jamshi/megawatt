{% extends 'base.html' %}
{% block nav %}
    <li class="active" role="presentation" >
        <a href="{% url 'sites' %}">Sites</a>
    </li>
    <li role="presentation" >
        <a href="{% url 'summary-sum' %}">Summary</a>
    </li>
{% endblock %}

{% block content %}
<h1>Sites</h1>

    <ul class="list-group">
        {% for site in sites %}
        <li class="list-group-item"><a href="{% url 'site_detail' site.id%}">{{site.name}}</a></li>
        {% endfor %}
    
    </ul>
{% endblock %}
